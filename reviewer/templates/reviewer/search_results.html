{% extends 'base.html' %}

{% block content %}
    <h1>Suitable books:</h1>
    {% for book in content %}
        <p> <a href="{{ url_for('reviewer.book_info', isbn=book['isbn']) }}">{{ book['isbn'] }} {{ book['title'] }} {{ book['author'] }} {{ book['year'] }}</a></p>
    {% endfor %}
{% endblock %}
