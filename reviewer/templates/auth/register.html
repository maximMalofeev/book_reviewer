<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="{{ url_for('static', filename='signin.css') }}" rel="stylesheet">

<form method="POST" class="form-signin">
    <fieldset>
        <legend class="h3 mb-3 font-weight-normal text-center">Please Register</legend>
        <label for="inputLogin" class="sr-only">Login</label>
        <input id="inputLogin" type="text" name="login" class="form-control" placeholder="Login" required>

        <label for="inputEmail" class="sr-only">E-mail</label>
        <input id="inputEmail" type="email" name="email" class="form-control" placeholder="Email" required>

        <label for="inputPassword" class="sr-only">Password</label>
        <input id="inputPassword" type="password" name="password" class="form-control" placeholder="Password" required>
    </fieldset>
    <p><button class="btn btn-lg btn-primary btn-block" type="submit">Register</button></p>
</form>
